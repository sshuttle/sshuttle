# Example sshuttle server YAML configuration (valid JSON is also valid YAML)
# Place at /etc/sshuttle/server.yaml (or ~/.config/sshuttle/server.yaml)
{
  "profiles": {
    "default": {
      "allow_nets": [],
      "allow_tcp_ports": ["22", "80-81", "443"],
      "allow_udp_ports": ["53"],
      "log_path": "/var/log/sshuttle/default.jsonl"
    },
    "testing": {
      "allow_nets": ["10.55.0.0/16"],
      "allow_tcp_ports": ["8080", "5001"],
      "allow_udp_ports": ["53"],
      "log_path": "/var/log/sshuttle/default.jsonl"
    }
  },
  "default_profile": "default"
}

